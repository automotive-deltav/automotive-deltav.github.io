<script>
let bkData = [], cBkId = null, inspId = null;

async function fetchBk() {
  try {
    bkData = await dbGet("bookings") || [];
    renderBk();
  } catch (e) {
    console.error(e);
  }
}

function renderBk() {
  const q = (document.getElementById("bsrch").value || "").toLowerCase();
  const st = document.getElementById("bfSt").value;

  let f = bkData.filter(b =>
    (b.name || "").toLowerCase().includes(q) ||
    (b.email || "").toLowerCase().includes(q) ||
    (b.reg || "").toLowerCase().includes(q)
  );

  if (st) {
    f = f.filter(b => (b.status || "pending") === st);
  }

  f.sort((a, b) => {
    const sa = a.status || "pending";
    const sb = b.status || "pending";
    if (sa === sb) return 0;
    return sa === "pending" ? -1 : 1;
  });

  const g = document.getElementById("bGrid");
  g.innerHTML = "";
  document.getElementById("bEmpty").style.display = f.length ? "none" : "block";

  f.forEach(b => {
    const isN = !b.viewed;
    const status = b.status || "pending";
    const badgeClass = status === "confirmed" ? "b-ok" : "b-wa";

    const confirmedBlock = b.confirmed_date
      ? `<div style="background:#eafaf1;border:1px solid #c3e6cb;border-radius:7px;padding:7px 10px;font-size:.76rem;color:#155724;font-weight:600;margin-top:6px">
          ğŸ“… ${b.confirmed_date}${b.confirmed_time ? " at " + fmtT(b.confirmed_time) : ""}
        </div>`
      : "";

    const card = document.createElement("div");
    card.style = "background:#fff;border-radius:var(--r);border:1.5px solid var(--br);box-shadow:var(--s2);overflow:hidden;transition:all .2s;";

    card.innerHTML = `
      <div style="background:linear-gradient(135deg,#1b2b3a,#2e4560);padding:12px 15px;display:flex;justify-content:space-between;align-items:center">
        <span style="color:#fff;font-weight:700;font-size:.88rem">
          ${b.name || "â€”"}
          ${isN ? '<span class="badge b-or b-pulse" style="margin-left:6px;font-size:.58rem">NEW</span>' : ""}
        </span>
        <span style="background:var(--ac);color:#fff;padding:2px 8px;border-radius:5px;font-weight:700;font-size:.76rem">
          ${b.reg || "â€”"}
        </span>
      </div>
      <div style="padding:13px 15px">
        <div class="ir"><span class="lbl">ğŸ“§</span><span class="val">${b.email || "â€”"}</span></div>
        <div class="ir"><span class="lbl">ğŸ“</span><span class="val">${b.phone || "â€”"}</span></div>
        <div class="ir"><span class="lbl">ğŸ”§</span><span class="val">${b.service || "Not specified"}</span></div>
        <div class="ir" style="background:#fff5f0;border-left-color:var(--ac);font-size:.78rem;font-style:italic">
          <span class="lbl">Pref.</span>
          <span class="val">${b.date || "â€”"} (customer choice)</span>
        </div>
        ${confirmedBlock}
        <div style="margin-top:7px">
          <span class="badge ${badgeClass}">${status.toUpperCase()}</span>
        </div>
      </div>
      <div style="padding:9px 15px;border-top:1.5px solid #eef0f3;display:flex;gap:5px;flex-wrap:wrap">
        <button class="btn btn-ghost btn-sm" onclick="inspBk('${b.id}')">ğŸ” Details</button>
        ${
          status !== "confirmed"
          ? `<button class="btn btn-success btn-sm" onclick="openCf('${b.id}','${b.date || ""}')">âœ… Confirm</button>`
          : `<button class="btn btn-warning btn-sm" onclick="unpend('${b.id}')">â†© Pending</button>`
        }
        <button class="btn btn-primary btn-sm" onclick="goInv('${b.id}')">ğŸ’° Invoice</button>
        <button class="btn btn-info btn-sm" onclick="addNote('${b.id}')">ğŸ“ Note</button>
        <button class="btn btn-dark btn-sm" onclick="callCustomer('${b.phone || ""}')">ğŸ“</button>
        <button class="btn btn-danger btn-sm" onclick="delBk('${b.id}')">ğŸ—‘ï¸</button>
      </div>
    `;

    g.appendChild(card);

    if (isN) {
      dbUpd("bookings", b.id, { viewed: true }).catch(() => {});
    }
  });
}

function inspBk(id) {
  const b = bkData.find(x => x.id === id);
  if (!b) return;
  inspId = id;

  document.getElementById("mInspB").innerHTML = `
    <div class="ir"><span class="lbl">Name</span><span class="val">${b.name || "â€”"}</span></div>
    <div class="ir"><span class="lbl">Email</span><span class="val">${b.email || "â€”"}</span></div>
    <div class="ir"><span class="lbl">Phone</span><span class="val">${b.phone || "â€”"}</span></div>
    <div class="ir"><span class="lbl">Registration</span><span class="val">${b.reg || "â€”"}</span></div>
    <div class="ir"><span class="lbl">Vehicle</span><span class="val">${b.car || "â€”"}${b.year ? " (" + b.year + ")" : ""}</span></div>
    <div class="ir"><span class="lbl">Service</span><span class="val">${b.service || "â€”"}</span></div>
    <div class="ir ac"><span class="lbl">Preferred Date</span><span class="val">${b.date || "â€”"}</span></div>
    ${
      b.confirmed_date
      ? `<div class="ir hi"><span class="lbl">âœ… Confirmed</span><span class="val">${b.confirmed_date}${b.confirmed_time ? " at " + fmtT(b.confirmed_time) : ""}</span></div>`
      : ""
    }
    <div class="ir"><span class="lbl">Status</span><span class="val">${b.status || "pending"}</span></div>
    ${b.notes ? `<div class="ir"><span class="lbl">Notes</span><span class="val">${b.notes}</span></div>` : ""}
  `;

  openM("mInsp");
}

function openCfFrom() {
  if (inspId) {
    const b = bkData.find(x => x.id === inspId);
    closeM("mInsp");
    if (b) openCf(b.id, b.date || "");
  }
}

function openCf(id, pref) {
  cBkId = id;
  document.getElementById("cfPref").textContent = pref || "Not specified";
  document.getElementById("cfD").value = pref || today();
  document.getElementById("cfT").value = "09:00";
  document.getElementById("cfNote").value = "";
  openM("mCf");
}

async function submitCf() {
  const d = document.getElementById("cfD").value;
  const t = document.getElementById("cfT").value;
  if (!d || !t) return;

  await dbUpd("bookings", cBkId, {
    status: "confirmed",
    confirmed_date: d,
    confirmed_time: t
  });

  fetchBk();
  closeM("mCf");
}

async function unpend(id) {
  await dbUpd("bookings", id, {
    status: "pending",
    confirmed_date: null,
    confirmed_time: null
  });
  fetchBk();
}

function goInv(id) {
  const b = bkData.find(x => x.id === id);
  if (!b) return;

  sessionStorage.setItem("inv_pre", JSON.stringify({
    customer_name: b.name,
    customer_email: b.email,
    car_reg: b.reg,
    service: b.service
  }));

  location.href = "invoices.html";
}

function goInvFromInsp() {
  if (inspId) {
    goInv(inspId);
    closeM("mInsp");
  }
}

function addNote(id) {
  const n = prompt("Note:");
  if (!n) return;
  dbUpd("bookings", id, { notes: n });
  fetchBk();
}

function callCustomer(ph) {
  if (ph) window.open("tel:" + ph);
}

function delBk(id) {
  confirmDel("Delete this booking?", async () => {
    await dbDel("bookings", id);
    fetchBk();
  });
}

function exportBk() {
  const rows = [["Name","Email","Phone","Reg","Vehicle","Service","Preferred Date","Confirmed Date","Time","Status","Notes"]];
  bkData.forEach(b => {
    rows.push([
      b.name || "",
      b.email || "",
      b.phone || "",
      b.reg || "",
      b.car || "",
      b.service || "",
      b.date || "",
      b.confirmed_date || "",
      b.confirmed_time || "",
      b.status || "pending",
      b.notes || ""
    ]);
  });

  const csv = rows.map(r =>
    r.map(c => `"${String(c).replace(/"/g,'""')}"`).join(",")
  ).join("\\n");

  const a = document.createElement("a");
  a.href = "data:text/csv;charset=utf-8," + encodeURIComponent(csv);
  a.download = "bookings.csv";
  a.click();
}

fetchBk();
setInterval(fetchBk, 15000);
</script>
