<script>

const KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN4emFwdmllcXpxZnh6b2xxd29oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1NjU4MzgsImV4cCI6MjA4NjE0MTgzOH0.x_F07XpdThY6EqwaP8jJGgdBIMTHdYfTr99IMOpSq_E";

async function loadBookings(){
  console.log("Loading bookings...");

    }
    
    const data=await r.json();
    console.log("Got bookings:",data);
    
    const div=document.getElementById("bookings");
    if(!data.length){
      div.innerHTML='<div class="card"><h3>No bookings yet</h3><p>Bookings will appear here once customers submit the booking form.</p></div>';
      return;
    }
    
    div.innerHTML=data.map(b=>`
      <div class="booking">
        <h3>${b.name}</h3>
        <p><strong>Vehicle:</strong> ${b.reg} ${b.car||''}</p>
        <p><strong>Service:</strong> ${b.service||'Not specified'}</p>

      </div>
    `).join('');
    
  }catch(e){
    console.error("Error:",e);
    document.getElementById("bookings").innerHTML=`<div class="card"><h3>Error</h3><p>${e.message}</p></div>`;
  }
}

loadBookings();
</script>
